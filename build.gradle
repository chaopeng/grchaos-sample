plugins {
    id "com.github.ben-manes.versions" version "0.12.0"
}


apply plugin: 'groovy'
apply plugin: 'idea'

ext.v = '1.0.0'

task cleanExport << {
    delete file("export")
}
clean.dependsOn(cleanExport)

subprojects {

    apply plugin: 'groovy'
    apply plugin: 'com.github.ben-manes.versions'
    apply from: rootDir.path + '/libraries.gradle'

    compileJava.options.encoding = 'UTF-8'
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    ext.isProject = new File(projectDir.path + '/build.gradle').exists()
    ext.exportPath = rootDir.path + '/export'

    group = 'me.chaopeng.grchaos'
    project.version = rootProject.v

    repositories {
        mavenCentral()
    }

}
